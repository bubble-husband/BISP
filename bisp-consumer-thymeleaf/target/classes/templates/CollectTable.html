<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table>
	<tr>
		<td>收藏编号</td>
        <td>博客</td>
		<td>用户</td>
		<td>收藏时间</td>
		<td>操作</td>
		<td><a href="/consumer/collect/toAdd">添加</a></td>
	</tr>
	<tr th:each="c:${pageInfo.list}">
		<td th:text="${c.collectId}"></td>
		<td th:text="${c.articleId}"></td>
		<td th:text="${c.userId}"></td>
		<td th:text="${c.collectTime}"></td>
		<td><a th:href="@{'/consumer/collect/toUpdate?collectId=' + ${c.collectId} }">修改</a></td>
		<td><a th:href="@{'/consumer/collect/delete?collectId=' + ${c.collectId} }">删除</a></td>
	</tr>
	</table>
	<p>当前第&nbsp;<span th:text="${pageInfo.pageNum}"></span>&nbsp;页&nbsp;&nbsp;&nbsp;总共&nbsp;<span th:text="${pageInfo.pages}"></span>&nbsp;页&nbsp;&nbsp;&nbsp;总共&nbsp;<span th:text="${pageInfo.total}"></span>&nbsp;条记录</p>
	<a th:href="${'/consumer/collect/listPage?pageNum='+pageInfo.navigateFirstPage}">首页</a>
 	<a th:href="${'/consumer/collect/listPage?pageNum='+pageInfo.prePage}">上一页</a>
	<a th:href="${'/consumer/collect/listPage?pageNum='+pageInfo.nextPage}">下一页</a>
	<a th:href="${'/consumer/collect/listPage?pageNum='+pageInfo.navigateLastPage}">尾页</a>

</body>
</html>
