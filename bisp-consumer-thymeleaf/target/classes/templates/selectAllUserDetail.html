<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<th>用户信息id</th>
			<th>用户id</th>
			<th>昵称</th>
			<th>生日</th>
			<th>性别</th>
			<th>头像</th>
		</tr>
		<tr th:each="i:${allList}">
			<td th:text="${i.userdetailId}" ></td>
			<td th:text="${i.userId}"></td>
			<td th:text="${i.nickname}"></td>
			<td th:text="${#dates.format(i.birthday,'yyyy-MM-dd')}"></td>
			<td th:text="${i.sex}"></td>
			<td th:text="${i.photo}"></td>
			<td><a th:href="'editUpdate?userdetailId='+${i.userdetailId}">修改</td>
			<td><a th:href="'deleteById?userdetailId='+${i.userdetailId}">删除</a></td>
		</tr>
	</table>
