<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/consumer/collect/update" method="post">
		<table>
			<tr>
				<td>收藏编号</td>
        		<td>博客</td>
				<td>用户</td>
				<td>收藏时间</td>
				<td>操作</td>
			</tr>
			<tr>
				<td><input type="text" name="collectId" placeholder="收藏编号" th:field="*{collect.collectId}" readonly="readonly"></td>
				<td><input type="text" name="articleId" placeholder="博客编号" th:field="*{collect.articleId}"></td>
				<td><input type="text" name="userId" placeholder="用户编号" th:field="*{collect.userId}"></td>
				<td><input type="text" name="collectTime" placeholder="收藏时间" th:field="*{collect.collectTime}"></td>
				<td><input type="submit" value="更新"></td>
			</tr>
		</table>
	</form>
</body>
</html>
